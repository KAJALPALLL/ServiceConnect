{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Appointment Management </title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'vendors/feather/feather.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/ti-icons/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/typicons/typicons.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/simple-line-icons/css/simple-line-icons.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/bootstrap-datepicker/bootstrap-datepicker.min.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- endinject -->
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
          <div class="row w-100 mx-0">
            <div class="col-9 mx-auto">
              <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <div class="brand-logo">
<!--                  <img src="{% static 'images/logo.svg' %}" alt="logo">-->
                </div>
                <h4>New here?</h4>
                <h6 class="fw-light">Signing up is easy. It only takes a few steps</h6>


                <form class="pt-3" method="post" action="{% url 'register_as_business_man' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                  <div class="row">
                    <div class="col">
                      <div class="form-group">
                        <input type="text" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Name" name="first_name">
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-group">
                        <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email" name="username">
                      </div>
                    </div>
                  </div>


                  <div class="form-group">
                    <select class="form-select form-select-lg" id="exampleFormControlSelect2" name="profession">
                      <option value="Kirana Stores">Kirana Stores</option>
                      <option value="Stationery Shops">Stationery Shops</option>
                      <option value="Boutiques">Boutiques</option>
                      <option value="Local Bakeries">Local Bakeries</option>
                      <option value="Tiffin Services">Tiffin Services</option>
                      <option value="Street Food Vendors">Street Food Vendors</option>
                        <option value="Small Restaurants or Cafés">Small Restaurants or Cafés</option>
                        <option value="Handloom Weaving">Handloom Weaving</option>
                        <option value="Jewelry Making">Jewelry Making</option>
                        <option value="Beauty Parlors & Salons">Beauty Parlors & Salons</option>
                        <option value="Dairy Farming">Dairy Farming</option>
                        <option value="Coaching Centers">Coaching Centers</option>
                        <option value="Auto & Cab Services">Auto & Cab Services</option>
                        <option value="Tailoring & Alterations">Tailoring & Alterations</option>
                        <option value="Plumbing & Electrical Services">Plumbing & Electrical Services</option>
                        <option value="Carpentry & Furniture Repair">Carpentry & Furniture Repair</option>
                        <option value="Others">Others</option>

                    </select>
                  </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                            <input type="tel" class="form-control form-control-lg" id="exampleInputPassword" placeholder="Phone Number" name="phone_number">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" name="password">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" id="exampleInputadd" placeholder="Enter Address" name="address">
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                    <input type="tel" class="form-control form-control-lg" id="exampleInputdesc" placeholder="Enter Description" name="description">
                    </div>

                    <div class="form-group">
                    <input type="file" class="form-control form-control-lg" id="exampleInputpic" name="profile_image">
                    </div>



                  <div class="mt-3 d-grid gap-2">
                    <button class="btn btn-block btn-primary btn-lg fw-medium auth-form-btn" type="submit">SIGN UP</button>
                  </div>
                  <div class="text-center mt-4 fw-light"> Already have an account? <a href="{% url 'login' %}" class="text-primary">Login</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'vendors/js/vendor.bundle.base.js' %}"></script>
    <script src="{% static 'vendors/bootstrap-datepicker/bootstrap-datepicker.min.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'js/off-canvas.js' %}"></script>
    <script src="{% static 'js/template.js' %}"></script>
    <script src="{% static 'js/settings.js' %}"></script>
    <script src="{% static 'js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'js/todolist.js' %}"></script>
    <!-- endinject -->
  </body>
</html>
