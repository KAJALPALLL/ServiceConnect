{% extends 'base.html' %}
{% block content %}

{% if review_exist %}
<div class="card m-3 p-3" style="height:200px;width:800px;">
    <h2 class="text-center m-3 p-3">Review</h2>
    <p>{{review_exist.description}}</p>
</div>
{% else %}
<div class="card m-3 p-3" style="height:200px;width:800px;">
    <h2 class="text-center m-3 p-3">Add Review</h2>


<form method="post" action="{% url 'add_review' id %}">
    {% csrf_token %}
    <label for="description">Your Review: </label>
    <input id="description" type="textarea" name="description"><br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endif %}
{% endblock %}
