{% extends 'base.html' %}
{% block content %}

    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
          <div class="row w-100 mx-0">
            <div class="col-9 mx-auto">
              <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <h4 class="text-center">Update Business Man </h4>

                <form class="pt-3" method="post" enctype="multipart/form-data" >
                                    {% csrf_token %}
                                  <div class="row">
                                    <div class="col">
                                      <div class="form-group">
                                        <input type="text" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Name" value="{{data.first_name}}" name="first_name">
                                      </div>
                                    </div>
                                    <div class="col">
                                      <div class="form-group">
                                        <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email" name="username" value="{{data.username}}" >
                                      </div>
                                    </div>
                                  </div>


                                  <div class="form-group">
                                    <select class="form-select form-select-lg" id="exampleFormControlSelect2" name="profession">
                                      <option value="{{data.profession}}">{{data.profession}}</option>

                                        <option value="Stationery Shops">Stationery Shops</option>
                                          <option value="Boutiques">Boutiques</option>
                                          <option value="Local Bakeries">Local Bakeries</option>
                                          <option value="Tiffin Services">Tiffin Services</option>
                                          <option value="Street Food Vendors">Street Food Vendors</option>
                                            <option value="Small Restaurants or Cafés">Small Restaurants or Cafés</option>
                                            <option value="Handloom Weaving">Handloom Weaving</option>
                                            <option value="Jewelry Making">Jewelry Making</option>
                                            <option value="Beauty Parlors & Salons">Beauty Parlors & Salons</option>
                                            <option value="Dairy Farming">Dairy Farming</option>
                                            <option value="Coaching Centers">Coaching Centers</option>
                                            <option value="Auto & Cab Services">Auto & Cab Services</option>
                                            <option value="Tailoring & Alterations">Tailoring & Alterations</option>
                                            <option value="Plumbing & Electrical Services">Plumbing & Electrical Services</option>
                                            <option value="Carpentry & Furniture Repair">Carpentry & Furniture Repair</option>
                                            <option value="Others">Others</option>
                                    </select>
                                  </div>

                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group">
                                            <input type="tel" class="form-control form-control-lg" id="exampleInputPassword" placeholder="Phone Number" name="phone_number" value="{{data.phone_number}}">
                                            </div>
                                        </div>

                                        <div class="col">
                                            <div class="form-group">
                                                <input type="text" class="form-control form-control-lg" id="exampleInputadd" placeholder="Enter Address" name="address" value="{{data.address}}" >
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <input type="file" class="form-control form-control-lg" id="exampleInputfile" name="profile_image" value="{{data.profile_image}}" >
                                            </div>
                                        </div>
                                    </div>


                                    <div class="form-group">
                                    <input type="tel" class="form-control form-control-lg" id="exampleInputdesc" placeholder="Enter Description" name="description" value="{{data.description}}" >
                                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" type="submit">Update</button>
                    </div>
                                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


{% endblock %}
